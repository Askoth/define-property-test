<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Define Property Hooks</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="header__background">
        <h1 class="header emoji">
            <span class="header__title">Dashboard</span>
        </h1>
    </div>

    <div class="content">
        <div class="controls">
            <label class="search-text">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="30px" height="25px" viewBox="0 0 30 30" xml:space="preserve" class="search-text__svg">
                    <g>
                        <path d="M20.194,3.46c-4.613-4.613-12.121-4.613-16.734,0c-4.612,4.614-4.612,12.121,0,16.735   c4.108,4.107,10.506,4.547,15.116,1.34c0.097,0.459,0.319,0.897,0.676,1.254l6.718,6.718c0.979,0.977,2.561,0.977,3.535,0   c0.978-0.978,0.978-2.56,0-3.535l-6.718-6.72c-0.355-0.354-0.794-0.577-1.253-0.674C24.743,13.967,24.303,7.57,20.194,3.46z    M18.073,18.074c-3.444,3.444-9.049,3.444-12.492,0c-3.442-3.444-3.442-9.048,0-12.492c3.443-3.443,9.048-3.443,12.492,0   C21.517,9.026,21.517,14.63,18.073,18.074z" style="fill: rgb(88, 88, 88);"></path>
                    </g>
                </svg>
                <input type="text" placeholder="Search here..." class="js-search-text__input search-text__input">
            </label>
            <label class="score__label">
                <input type="checkbox" name="score" value="1" class="js-score__checkbox score__checkbox" checked>
                <span class="score__text">1</span>
            </label>
            <label class="score-label">
                <input type="checkbox" name="score" value="2" class="js-score__checkbox score__checkbox" checked>
                <span class="score__text">2</span>
            </label>
            <label class="score-label">
                <input type="checkbox" name="score" value="3" class="js-score__checkbox score__checkbox" checked>
                <span class="score__text">3</span>
            </label>
            <label class="score-label">
                <input type="checkbox" name="score" value="4" class="js-score__checkbox score__checkbox" checked>
                <span class="score__text">4</span>
            </label>
            <label class="score-label">
                <input type="checkbox" name="score" value="5" class="js-score__checkbox score__checkbox" checked>
                <span class="score__text">5</span>
            </label>
        </div>

        <table class="report-table js-report-table">
            <thead>
                <tr class="report-table__row">
                    <th>Rating</th>
                    <th>Comment</th>
                    <th>Browser</th>
                    <th>Device</th>
                    <th>Platform</th>
                </tr>
            </thead>
            <tbody class="js-report-body">
                <tr class="report-table__row report-table__row--no-data">
                    <td colspan="5">
                        <div>Loading...</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <template id="table-with-content">
        <tr class="report-table__row">
            <td>
                <div class="score">{{rating}}</div>
            </td>
            <td>{{comment}}</td>
            <td>{{browser}}<br />{{version}}</td>
            <td>{{device}}</td>
            <td>{{platform}}</td>
        </tr>
    </template>
    <template id="table-no-content">
        <tr class="report-table__row report-table__row--no-data">
            <td colspan="5">
                <div>Nothing to report for this search</div>
            </td>
        </tr>
    </template>

    <script type="module" src="js/main.js"></script>
</body>
</html>
